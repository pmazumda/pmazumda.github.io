{% if page.title %}
  <meta content="{{ page.title }}" property="og:title">
{% endif %}
{% if page.subtitle %}
  <meta content="{{ page.subtitle }}" property="og:description">
{% endif %}
{% if page.url %}
  <meta content="{{ page.url }}" property="og:url">
{% endif %}
{% if page.layout %}
  <meta content="{{ page.layout }}" property="og:type">
{% endif %}
